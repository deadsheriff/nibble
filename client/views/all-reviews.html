<section>
  <article ng-repeat="r in reviews.slice().reverse()">
      <h1>{{r.date | date}} | {{r.coffeeShop.name}}</h1>
      <img src="{{r.coffeeShop.image}}" class="img-responsive avatar"></img>
    <div class="marg well well-sm">
       <h2>{{r.reviewer.email}}</h2>
       <img src="{{r.reviewer.image}}" class="user-avatar"></img>
       <p>{{r.rating}}&#9733; - {{r.comments}}</p>
    </div>
  </article>
</section>
