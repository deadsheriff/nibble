<section>
<div class="row-fluid">
<div class="col-md-4"></div>
<div class="col-md-4">
  <form name="form" ng-submit="login()">
    <fieldset>
      <div class="form-group">
        <label class="text-left">Email</label>
        <input type="text" class="form-control" ng-model="user.email">
        <p class="hint" ng-show="form.email.$error.required && submitted">Email is
            required</p>
      </div>

      <div class="form-group">
        <label class="text-left">Password</label>
        <input type="password" class="form-control" ng-model="user.password">
        <p class="hint" ng-show="form.password.$error.required && submitted">
            Password is required</p>
      </div>

      <div class="actions text-right">
        <label></label>
        <button class="btn btn-success">Login</button>
      </div>
    </fieldset>
  </form>
  </div>
  <div class="col-md-4"></div>
  </div>
<section>
